<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NMarket</title>
</head>

<body>
    <div class="main">
        <div class="main-container">
            <button id="cross">✕</button>
            <div class="main-container-img"><img src="./image/img.png"></div>
            <div class="main-container-info">
                    <div class="main-container-info-flat-name">2-к квартира</div>
                    <div class="main-container-info-flat">
                        <div>
                            <p class="text-grey">Этаж</p>
                            <p class="text-black">3 из 19</p>
                        </div>
                        <div>
                            <p class="text-grey">Общая площадь</p>
                            <p class="text-black">32,24 м2</p>
                        </div>
                        <div>
                            <p class="text-grey">Высота потолков</p>
                            <p class="text-black">3,2 м</p>
                        </div>
                        <div>
                            <p class="text-grey">Жилая площадь</p>
                            <p class="text-black">22,24 м2</p>
                        </div>
                        <div>
                            <p class="text-grey">Отделка</p>
                            <p class="text-black">Предчистовая</p>
                        </div>
                        <div>
                            <p class="text-grey">Площадь кухни</p>
                            <p class="text-black">14,24 м2</p>
                        </div>
                    </div>
                    <div class="main-container-info-button">
                        <button id="info-green"> ✓ Выбыли на просмотре</button>
                        <button id="info-red"> &#10006; Дом аккредитован другим банком</button>
                    </div>
            </div>
            <div class="main-container-condition-border"></div>
            <!-- triple block -->
            <div class="main-container-condition">
                <div class="main-container-condition-text">
                    <div>
                        <p class="text-grey-condition">Ваша цена до <a href="" class="text-blue-date">19 сентября</a></p>
                        <p class="text-large-black">3 312 666 P</p>
                    </div>
                    <div>
                        <p class="text-grey-condition">Текущая цена у застройщика</p>
                        <p class="text-grey-condition">дороже на <a href="" class="text-red-money"> 324 825 P</a></p>
                    </div>
                    <button id="take-this-flat"><img src="./image/icon.svg" id="key">Выбрать для покупки</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
